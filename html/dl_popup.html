<!DOCTYPE html>
<head>
    <link href="../css/popup.css" rel="stylesheet">
</head>
<body>
<div id="popup-container">
    <div id="popup-backdrop"></div>
    <div id="popup-flexbox">
        <div id="popup-window">
            <div><h2 class="popup-h2">Download List</h2></div>
            <div class="div-seperator-line"></div>
            <div id="popup-content">
                <form id="download-form" action="">
                <div class="row-box">
                    <div class="row-elem">
                        <div class="clickable">
                            <input id="rdio-audio" class="no-margin" name="mode" type="radio" value="" checked="checked"/><label for="rdio-audio" class="ltr-label">Audio (mp3/ogg)</label>
                        </div>
                    </div>
                    <div class="row-elem">
                        <div class="clickable">
                            <input id="rdio-video" class="no-margin" name="mode" type="radio"/><label for="rdio-video" class="ltr-label">Video (webm only)</label>
                        </div>
                    </div>
                </div>
                <div class="row-box">
                    <div class="clickable row-elem">
                        <input id="chk-metadata" class="no-margin" name="metadata" type="checkbox"/><label for="chk-metadata" class="ltr-label">Write Metadata</label>
                    </div>
                </div>
                <div class="row-box">
                    <select id="sel-ext" name="ext" class="clickable">
                    </select>
                </div>
                <div class="row-box">
                    <div class="clickable">
                        <input id="chk-mul-ver" name="mul-ver" class="no-margin" type="checkbox"/><label for="chk-mul-ver" class="ltr-label">Include multiple versions</label>
                    </div>
                </div>
                <div class="row-box">
                    <div class="clickable">
                        <input id="chk-range" name="range" class="no-margin" type="checkbox"/><label for="chk-range" class="double-sided-label">Range:</label><input id="input-range-start" name="range-start" class="compact-input" type="number" min="1" value="1" disabled/><p class="spaced-inline">-</p><input id="input-range-end" name="range-end" class="compact-input" type="number" min="1" disabled/>
                    </div><!--TODO: add title for further description-->
                </div>
                </form>
            </div>
            <div class="div-seperator-line"></div>
            <div class="right-btn-box">
                <button id="cancel-btn" class="ext-btn menu-elem cancel-btn">Cancel</button><button id="apply-btn" class="ext-btn menu-elem apply-btn">Download</button>
            </div> 
        </div>
    </div>
</div>
</body>
